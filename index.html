<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JsWeatherApp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="location">
      <h1 class="location-city">City</h1>
      <img class="iconPic" id="iconPic" class="icon" src="" alt="icon">
    </div>
    <div class="temperature">
      <div class="temp-section">
        <h2 class="temp-line">Temperature</h2>
        <span>K</span>
      </div>
      <div class="temp-description"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
